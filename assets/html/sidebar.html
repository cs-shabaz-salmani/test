    <div class="accordion-item">

              <input class="form-control" type="text" id="searchContent" name="searchContent" placeholder="Search" onChange="submitSearchFilter(this, 'contentType')"/>
              <i class="fa fa-search searchIcon"></i>
          </div>
          <ul class="filter-list-input mt-3">
            <li class="sidebar-item list-unstyled fw-light">
              <label for="connector">
                <input type="checkbox" name="connector" id="connector_sidebar_link" class="sidebar-link" value="connector"
                onChange="applyFilter(this, 'connector', 'contentType')" />
                Connectors</label>
            </li>
