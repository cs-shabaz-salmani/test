<div class="col-md-12">
    <div class="pull-left text-center item-container" ng-repeat="repo in allRepos">
        <div class="item-icon">
            <img src="assets/images/icon_large.png" />
        </div>
        <h5>{{repo.name}}</h5>
        <div class="card-footer">
          <a class="card-link" href="#" title="GitHub Page" target="_blank"> <span class="fa fa-github"></span></a>
          <a class="card-link" href="#" title="Forks" target="_blank"> <span class="fa fa-code-fork"></span>{{repo.forks_count}}</a>
          <a class="card-link" href="#" title="Stargazers" target="_blank"> <span class="fa fa-star"></span>{{repo.stargazers_count}}</a>
        </div>
    </div>
</div>
