<div class="col-md-12">
    <div class="pull-left text-center item-container" ng-repeat="item in listItems" ng-show="filter === 'all' || filter === item.type" ng-click="openDetails(item)">
        <div class="item-icon">
            <img ng-if="item.type !== 'connector'" src="assets/images/icon_large.png" />
            <img ng-if="item.type === 'connector'" data-ng-src="{{item.iconLarge}}" />
        </div>
        <h5>{{item.display}}</h5>
    </div>
</div>
