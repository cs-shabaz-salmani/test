<div class="col-md-12">
    <p>Showing {{listItems.length}} of {{totalItems}} items</p>
    <div class="pull-left text-center item-container" ng-repeat="item in listItems" ng-show="filter === 'all' || filter === item.type" ng-click="openDetails(item)">
        <div class="item-icon">
            <img ng-if="item.type !== 'connector'" src="assets/images/icon_large.png" />
            <img ng-if="item.type === 'connector'" data-ng-src="{{item.iconLarge}}" />
        </div>
        <h5>{{item.display}}</h5>
        <div class="card-footer">
          <a class="card-link" href="#" title="GitHub Page" target="_blank"> <span class="fa fa-github"></span></a>
          <a class="card-link" href="#" title="Forks" target="_blank"> <span class="fa fa-code-fork"></span>{{item.forks_count}}</a>
          <a class="card-link" href="#" title="Stargazers" target="_blank"> <span class="fa fa-star"></span>{{item.stargazers_count}}</a>
        </div>
    </div>
</div>
