<div class="col-md-12">
  <div class="detail-content">
    <div class="detail-container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h2>About the {{detailInfo.type}}</h2>
          <div class="detail-summary">
            <div class="pull-left">
              <img src="{{detailInfo.iconLarge || 'assets/images/icon_large.png'}}" alt="{{detailInfo.display}}" />
            </div>
            <div class="pull-left">
              <h3 class="detail-title">{{detailInfo.display}}</h3>
              <p data-ng-if="detailInfo.version" class="detail-properties">
                <span class="detail-properties grey-text">Version</span>
                <span>{{detailInfo.version}}</span>
              </p>
              <p class="detail-properties"><span class="grey-text">Certified:</span>
                {{detailInfo.cs_approved ? 'Yes' : 'No' }}</p>
              <p class="detail-properties" data-ng-show="detailInfo.publisher !== ''">
                <span class="grey-text">Publisher:</span>
                <span class="detail-properties"
                  data-ng-show="(detailInfo.publisher | lowercase) === 'fortinet' || (detailInfo.publisher | lowercase) === 'cybersponse'">Fortinet
                </span>
                <span class="detail-properties"
                  data-ng-show="(detailInfo.publisher | lowercase) !== 'fortinet' && (detailInfo.publisher | lowercase) !== 'cybersponse'">{{detailInfo.publisher}}
                </span>
              </p>
            </div>
            <div class="pull-right">
              <div class="detail-properties">
                <div class="row">
                  <div class="col-md-12">
                    <div class="display-inline-block">
                      <a data-ng-show="detailInfo.help_online"
                        href="{{detailInfo.help_online}}" title="Online Help" target="_blank" rel="noopener noreferrer"
                        class="nav-item detail-doc-link">
                        <i class="fa fa-globe"></i> Documentation
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="row detail-container-bottom">
        <div class="col-md-12">
          <div class="grey-text detail-properties detail-description">{{detailInfo.description}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
