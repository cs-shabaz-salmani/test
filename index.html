<!DOCTYPE html>
<html ng-app="fortinetMarketplace">
    <head>
        <base href="/test/"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>FortiSOAR Marketplace</title>
        <link rel="shortcut icon" type="image/x-icon" href="" />
        <!-- CSS only -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body ng-controller="marketplaceController">
        <div class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="topbar-container">
                        <h1>FortiSOAR Marketplace</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 sidebar">
                    <div ng-include="'assets/html/sidebar.html'"></div>
                </div>
                <div class="main col-md-9">
                    <main class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div ng-view></div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/marketPlaceController.js"></script>
    </body>
</html>
